authors:
  - "Quabynah Codelabs LLC <codelbas.quabynah@gmail.com>"

version: 1.0.0+10

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  after_layout: ^1.0.7+2
  algolia: ^0.1.7
  auto_route: ^0.6.7
