  file_picker: ^2.0.11
  firebase_analytics: ^6.0.0
  firebase_auth: ^0.18.0+1
  firebase_core: ^0.5.0
  firebase_messaging: ^7.0.2
  firebase_remote_config: ^0.4.0
  firebase_storage: ^4.0.0
  flutter_google_places: ^0.2.6
  flutter_icons: ^1.0.0+1
  flutter_image_compress: ^0.6.5+1
  flutter_isolate: ^1.0.0+14
  flutter_local_notifications: ^1.4.3
  flutter_rating_bar: ^3.0.1+1
  flutter_staggered_animations: ^0.1.2
  flutter_staggered_grid_view: ^0.3.0
  flutter_svg_provider: ^0.1.6
  geocoder: ^0.2.1
  geolocator: ^6.0.0
  get_it: ^4.0.4
  google_fonts: ^1.1.0
  google_maps_flutter: ^0.5.28+1
  google_maps_webservice: ^0.0.18
  google_sign_in: ^4.5.1
  image_cropper: ^1.2.1
  image_picker: ^0.6.1+10
  intl: ^0.16.1
  jiffy: ^3.0.1
  json_annotation: ^3.0.1
  md2_tab_indicator: ^1.0.2
  moor: ^3.1.0
  path: ^1.7.0
  path_provider: ^1.6.8
  permission_handler: ^5.0.0+hotfix.3
  photo_view: ^0.10.2
  provider: ^4.0.4
  random_color: ^1.0.5
  share: ^0.6.4+2
  shared_preferences: ^0.5.10
  sliding_sheet: ^0.3.3
